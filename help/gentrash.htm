<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>垃圾生成</title>
</head>
<body>
<p>
功能介绍
</p>
<p>
生成文件：
</p>
<p>
生成指定数目的空文件，文件存放在/sdcard跟目录下，命名从0.log、1.log等等，若用户不写生成数目，则默认会生成500个
</p>
<p>
生成文件夹：
</p>
<p>
生成指定数目的空文件夹，文件存放在/sdcard跟目录下，命名从0、1累加，若用户不写生成数目，则默认会生成500个
</p>
<p>
生成指定大小的文件：
</p>
<p>
生成指定大小的文件，文件大小分为“KB”和“MB”
</p>
</body>
</html>
